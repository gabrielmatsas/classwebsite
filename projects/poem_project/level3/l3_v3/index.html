<!doctype html>
<html>

    <head>
        <title>Poem Project</title>
        <link rel="stylesheet" href="style.css">
    </head>

    
    
    <body>
        
        <div class="poem">
            <div class="line1">ANAIS NIN “RISK”</div>
            <br>
            <div class="line2"><small><small><small>And then the day came,</small></small></small></div>
            <br>
            <div class="line3"><small><small><small>when the risk</small></small></small></div>
            <br>
            <div class="line4"><small><small><small>to remain tight</small></small></small></div>
            <br>
            <div class="line5"><small><small><small>in a bud</small></small></small></div>
            <br>
            <div class="line6"><small><small><small>was more painful</small></small></small></div>
            <br>
            <div class="line7"><small><small><small>than the risk</small></small></small></div>
            <br>
            <div class="line8"><small><small><small>it took</small></small></small></div>
            <br>
            <div class="line9"><small><small><small>to blossom.</small></small></small></div>
        </div>
        
    </body>

</html>
