        <ul>ANAIS NIN “RISK”
<br>
<br>
            <li>And then the day came,</li>
            <li>when the risk</li>
<br>
<br>
            <li>to remain tight</li>
            <li>in a bud</li>
<br>
<br>
            <li>was more painful</li>
            <li>than the risk</li>
<br>
<br>
            <li>it took</li>
            <li>to blossom.</li>
        </ul>
