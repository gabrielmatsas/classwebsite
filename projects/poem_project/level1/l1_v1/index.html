    <body>

        <p>
            ANAIS NIN “RISK”
            <br>
            <br>And then the day came,
            <br>when the risk
            <br>to remain tight
            <br>in a bud
            <br>was more painful
            <br>than the risk
            <br>it took
            <br>to blossom.
        </p>
