<!doctype html>
<html>

    <head>
        <title>Poem Project</title>
        <link rel="stylesheet" href="style.css">
    </head>

    
    
    <body>

        <div class="poem">
            <div class="line1">ANAIS NIN “RISK”</div>
            <br>
            <div class="line2">And then the day came,</div>
            <br>
            <div class="line3">when the risk</div>
            <br>
            <div class="line4">to remain tight</div>
            <br>
            <div class="line5">in a bud</div>
            <br>
            <div class="line6">was more painful</div>
            <br>
            <div class="line7">than the risk</div>
            <br>
            <div class="line8">it took</div>
            <br>
            <div class="line9">to blossom.</div>
        </div>
 
        
    </body>

</html>
