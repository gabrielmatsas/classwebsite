<!doctype html>

    <head>
        <title>Poem Project</title>
        <link rel="stylesheet" href="style.css">

    <body>

        <h1>ANAIS NIN “RISK”</h1>
        <h2>And then the day came,</h2>
        <h3>when the risk</h3>
        <h4>to remain tight</h4>
        <h5>in a bud</h5>
        <h6>was more painful</h6>
        <p><small><small><small>than the risk</small></small></small></p>
        <p><small><small><small><small>it took</small></small></small></small></p>
        <p><small><small><small><small><small><small>to blossom.</small></small></small></small></small></small></p>
 
        
    </body>

</html>
