<!doctype html>
<html>

    <head>
        <title>Poem Project</title>
        <link rel="stylesheet" href="style.css">
    </head>

    
    
    <body>
    
        <div class="poem">
            <div class="line1">ANAIS NIN “RISK”</div>
            <br>
            <div class="line2">And then the day came,</div>
            <br>
            <div class="line3">when the risk to remain tight</div>
            <br>
            <div class="line4">in a bud was more painful</div>
            <br>
            <div class="line5">than the risk it took to blossom.</div>
            
        </div>
        
    </body>

</html>
